name: ConstrucciÃ³n y Despliegue de NestJS con SonarCloud

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ§ª IntegraciÃ³n Continua (CI)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: ðŸ“¦ Instalar dependencias y construir proyecto
        working-directory: ./safedocs
        run: |
          npm install -g pnpm@latest-10
          pnpm install
          pnpm run build

      - name: ðŸ” Analizar con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io'
        with:
          args: >
            -Dsonar.organization=eriikjg
            -Dsonar.projectKey=EriikJG_Safedocs
            -Dsonar.projectName=Safedocs
            -Dsonar.sources=safedocs/src
            -Dsonar.verbose=true

